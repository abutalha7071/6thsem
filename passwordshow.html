<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="password"] , [type="text"]
        {
            border: 2px solid black;
            padding: 5px;
            width: 400px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var d=$("#t1").attr("type");
                if(d=="password")
                {
                    $("#t1").attr("type","text");
                    $("#btn").val("Hide Password");
                }
                else
                {
                    $("#t1").attr("type","password");
                    $("#btn").val("Show Password");
                }
            });
        });
    </script>
</head>
<body>
    <h2>User Authentication</h2>
    <hr>
    <input type="password" placeholder="Enter Password" id="t1">
    <br>
    <br>
    <input type="button" value="Show Password" id="btn">
</body>
</html>
