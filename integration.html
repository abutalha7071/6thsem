<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-label {
        color: green;
      }
      h3 {
        background-color: darkblue;
        color: white;
        text-align: center;
        font-size: 22px;
        padding: 5px;
      }
      .container {
        margin-top: 100px;
      }
      #display {
        display: none;
      }
      #sp {
        color: blue;
        font-size: 22px;
        cursor: pointer;
        text-align: center;
      }
    </style>
    <script src="/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#sp").click(function () {
          $("#display").show().slideDown(1000);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><span id="sp">Login</span></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="display">
          <h3>Login Form</h3>
          <div class="mb-3">
            <label class="form-label">Enter User ID</label>
            <input
              type="text"
              class="form-control"
              id="uid"
              placeholder="Enter user Id"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Enter Password"
            />
          </div>
          <button class="btn btn-success form-control btn-sm">Submit</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
